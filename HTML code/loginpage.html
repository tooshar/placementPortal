<body class="hold-transition login-page">
                        <div class="login-logo">

            <div class="rows">

            <div class="col-sm-6">
                                        
                        <div class="login-box">
                        
                        <!-- /.login-logo -->
                        <div class="login-box-body">
                            <p class="login-box-msg">Student Login</p>

                            <form action="userprofile.html" method="post">
                            <div class="form-group has-feedback">
                                <input type="email" class="form-control" placeholder="Email">

                            </div>

                                <input type="password" class="form-control" placeholder="Password">

                            <div class="row">
                                
                                <div class="col-xs-4">

                                </div>

                            </div>
                            </form>
                        </div>
                        <!-- /.login-box-body -->
                        </div>

            </div>

            <div class="col-sm-6">
                                        
                        <div class="login-box">
                        
                        <!-- /.login-logo -->
                        <div class="login-box-body">
                            <p class="login-box-msg">University Login</p>

                            <form action="university_dashboard.html" method="post">
