<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Create New Drive

    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Drive Management</a></li>
      <li><a href="#">Create New Drive</a></li>

    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <!-- left column -->
      <div class="col-md-6">
        <!-- general form elements -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Company Details</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form role="form">
            <div class="box-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Company name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Company Name">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Company pitch</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Company pitch">
              </div>

              <br/>
            </div>
            <!-- /.box-body -->


          </form>
        </div>
        <!-- /.box -->

        <!-- Form Element sizes -->
        <div class="box box-success">

          <div class="box-header with-border">
            <h3 class="box-title">Job Details</h3>
          </div>

          <form role="form">
            <div class="box-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Job title</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Job title">
              </div>
              <div class="form-group">
                <label>Job Description</label>
                <textarea class="form-control" rows="5" placeholder="Job Description"></textarea>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Job CTC</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="CTC">
              </div>
              <br/>

            </div>
            <!-- /.box-body -->


          </form>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->




      </div>
      <!--/.col (left) -->
      <!-- right column -->
      <div class="col-md-6">
        <!-- Horizontal Form -->
        <div class="box box-info">
          <div class="box-header with-border">
            <h3 class="box-title">Requirements</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form class="form-horizontal">
            <div class="box-body">

              <div class="form-group">
                <div class="col-md-12">
                  <label>Skills  <h6>(You can select multiple options. Hold CTRL key)</h6></label>
                  <select class="form-control select2" multiple="multiple" data-placeholder="Select a State" style="width: 100%;">
                  <option>Java</option>
                  <option>C</option>
                  <option>Cpp</option>
                  <option>Php</option>
                  <option>HTML</option>
                  <option>Node.js</option>
                  <option>IOT</option>
                </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <label for="inputPassword3">Expected number to hire</label>

                  <input type="password" class="form-control" id="inputPassword3" placeholder="Expected number to hire">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <label>Courses Applicable <h6>(You can select multiple options. Hold CTRL key.)</h6></label>
                  <select class="form-control select2" multiple="multiple" data-placeholder="Select a State" style="width: 100%;">
                  <option>B.tech</option>
                  <option>M.tech</option>
                  <option>BCA</option>
                  <option>MCA</option>
                  <option>B.Ed</option>
                  <option>M.Ed</option>
                  <option>Phd</option>
                </select>
                </div>
              </div>
              <div class="form-group">

                <div class="col-sm-12">
                  <label for="inputPassword3">CGPA cut-off</label>

                  <input type="password" class="form-control" id="inputPassword3" placeholder="CGPA cut-off">
                </div>
              </div>
              <div class="form-group">


                <div class="col-sm-12">
                  <label for="inputPassword3">Drive tentative date</label>
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <input type="date" class="form-control pull-right" id="datepicker">
                  </div>
                </div>
              </div>
              <br/>
            </div>
            <!-- /.box-body -->

            <!-- /.box-footer -->
          </form>
        </div>
        <!-- /.box -->
        <!-- general form elements disabled -->

        <!-- /.box-header -->

        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!--/.col (right) -->
    <div class="box box-default" *ngFor="let round of rounds;let indexNumber=index">
      <div class="box-header with-border">
        <h3 class="box-title">Round {{(indexNumber+1)}}</h3>

        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
          <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">


              <div class="col-sm-12">
                <label for="inputPassword3">Round Type</label>
                <input type="password"  class="form-control" id="inputPassword3" placeholder="Round Type">
              </div>
            </div>
            <div class="form-group">

--
              <div class="col-sm-12">
                <label for="inputPassword3">Test Link</label>
                <input type="password" class="form-control" id="inputPassword3" placeholder="Test link">
              </div>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-md-6">
            <div class="form-group">


              <div class="col-sm-12">
                <label for="inputPassword3">Date</label>
                <div class="input-group date">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input type="date" class="form-control pull-right" id="datepicker">
                </div>
              </div>
            </div>
          </div>


          <div class="box-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">


                  <div class="col-sm-12">
                    <label for="inputPassword3">Time</label>
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Time">
                  </div>
                </div>
              </div>
            </div>


          </div>
          <!-- /.col --><br/>
        </div>
        <!-- /.row -->
      </div>
    </div>
    <button type="button" (click)="addRound()" class="btn btn-primary" id="btn_round">Add another round</button><br/><br/>
    <div class="box box-default">
      <div class="box-header with-border">
        <h3 class="box-title">Submit or reset the form</h3>


      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">


              <div class="col-sm-12" style="text-align:center;">

                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">


              <div class="col-sm-12" style="text-align:center;">

                <button type="submit" class="btn btn-primary">Reset</button>
              </div>
            </div>
          </div>
          <!-- /.col -->

        </div>



        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>



  </section>
</div>
